<html>

<head>
	<title>Login and Registration Form Design</title>

	<link rel="stylesheet" href="regstyle.css">
	<link rel="stylesheet" href="navbar.css">
	<script type="text/javascript">
		function isNumber(evt) {
			evt = (evt) ? evt : window.event;
			var charCode = (evt.which) ? evt.which : evt.keyCode;
			if (charCode > 31 && (charCode < 48 || charCode > 57)) {
				alert("Please Enter Only Numbers");
				return false;
			}

			return true;
		}

		function validate() {
			var name = document.forms["register-form"]["name"];
			var password = document.forms["register-form"]["pass"];
			var confirm = document.forms["register-form"]["confirm"];
			var email = document.forms["register-form"]["email"];
			var contact = document.forms["register-form"]["contact"];
			if (name.value == "") {
				window.alert("Please Enter Name");
				name.focus();
				return false;
			}
			if (password.value == "") {
				window.alert("Please Enter Password");
				password.focus();
				return false;
			}
			if (password.value.length <= 8) {
				window.alert("Please Enter Password Of Minimum 8 Characters");
				password.focus();
				return false;
			}
			if (confirm.value == "") {
				window.alert("Please Confirm the Password");
				confirm.focus();
				return false;
			}
			if (password.value != confirm.value) {
				window.alert("Passwords Do Not Match");
				password.focus();
				return false;
			}
			if (email.value == "") {
				window.alert("Please Enter Email Id");
				email.focus();
				return false;
			}
			if (email.value.indexOf("@", 0) < 0) {
				window.alert("Please Enter Valid Email Id");
				email.focus();
				return false;
			}

			if (email.value.indexOf(".", 0) < 0) {
				window.alert("Please Enter Valid Email Id");
				email.focus();
				return false;
			}
			if (contact.value == "") {
				window.alert("Please Enter Contact No");
				contact.focus();
				return false;
			}
			if (contact.value.length != 10) {
				window.alert("Phone number must be 10 digits.");
				contact.focus();
				return false;
			}

		}
	</script>

</head>

	<div class="login-page">
		<div class="form" class="booking-page" name="booking-form" method="POST" action="register.php">
			<form class="register-form" name="register-form" onsubmit="return validate();" method="post" action="#">
				<input type="text" name="name" placeholder="User Name/Company name" />
				<input type="password" name="pass" placeholder="Password" />
				<input type="password" name="confirm" placeholder="Confirm Password" />
